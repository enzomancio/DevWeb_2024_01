<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Escolar</title>
    <style>
        body {
            background-color: blueviolet;
        }

        label {
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="background-color: black; color: white; text-align: center;">Ficha Escolar</h1>
    </header>

    <main>
        <section>
            <form action="#">
                <label for="nome">Nome do Aluno:</label>
                <input type="text">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email">
                <br><br>
                <label for="materias">Disciplina Desejada:</label>
                <select name="materias" id="materias">
                    <option value="#"></option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                    <option value="github">Git/GitHub</option>
                    <option value="softskills">SoftSkills</option>
                </select>
                <br><br>
                <a style="color: white; font-size: 20px; " target="_blank"
                    href="https://ead.ios.org.br/login/index.php">Clique Aqui para Acessar a Plataforma de Estudos</a>

                <p style="color: white; font-size: 20px;">Deixe a Sua Opinião Sobre o Curso</p>
                <textarea name="message" id="message" cols="50" rows="10">Deixe o Seu Comentário:</textarea>
                <br><br>
                <input size="40" type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>

</html>
