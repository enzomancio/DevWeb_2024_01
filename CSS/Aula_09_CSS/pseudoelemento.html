    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoelementos</title>
    <style>
        p::before {
            content: "Leia isso - ";
        }

        p::after {
            content: " - Leia Mais";
        }
    </style>
</head>
